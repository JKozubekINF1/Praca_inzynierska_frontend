name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    # ğŸ”¥ Poinformuj GitHub, Å¼e wszystkie komendy 'run' majÄ… dziaÄ‡ siÄ™ w tym folderze
    defaults:
      run:
        working-directory: market-frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        # Wskazujemy Å›cieÅ¼kÄ™ do pliku lock, Å¼eby cache zadziaÅ‚aÅ‚ poprawnie
        cache: 'npm'
        cache-dependency-path: market-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test -- --run
